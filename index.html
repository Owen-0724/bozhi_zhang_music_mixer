<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Music Mixer</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <h1 class="hidden">HW3</h1>
    <main>
        <section class="grid-con">
            <h2 class="hidden">disk and volume</h2>
            <img class="l-col-start-4" id="disk" src="images/disk.png" alt="black disk" width="400px">
            <div class="simple_set box_v l-col-start-10 l-col-end-11">
                <img src="images/drum.svg" width="40px" id="track1" data-audio="audio/Drum.wav">
                <img src="images/bass.svg" width="40px" id="track2" data-audio="audio/Bass.wav">
                <img src="images/bass.svg" width="40px" id="track3" data-audio="audio/Bass2.wav">
                <img src="images/synth.svg" width="40px" id="track4" data-audio="audio/Synth.wav">
                <img src="images/lead.svg" width="40px" id="track5" data-audio="audio/Lead.wav">
                
            </div>
            <input id="volume_control" type="range" min="0" max="100" step="1">
        </section>
        <section class="grid-con soundtracks">
            <h2 class="hidden">soundtracks</h2>
            <div class="box_f l-col-start-4 l-col-span-1 drop_zone"></div>
            <div class="box_f l-col-span-1 drop_zone"></div>
            <div class="box_f l-col-span-1 drop_zone"></div>
            <div class="box_f l-col-span-1 drop_zone"></div>
            <div class="box_f l-col-span-1 drop_zone"></div>
            <div class="box_f l-col-span-1 drop_zone"></div>
        </section>
        <section class="grid-con">
            <h2 class="hidden">functions</h2>
            <div id="play_btn" class="box_f l-col-start-4 l-col-span-1">play</div>
            <div id="pause_btn" class="box_f l-col-span-1">pause</div>
            <div id="loop_btn" class="box_f l-col-span-1">Loop</div>
            <div id="restart_btn" class="box_f l-col-span-1">restart</div>
            <div id="reset_btn" class="reset_btn box_f l-col-span-1">Reset</div>
        </section>
        
    </main>
    <footer>

    </footer>
<script src="js/main.js"></script>
</body>
</html>
