<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Music Mixer</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <h1 class="hidden">HW3</h1>
    <main>
        <section class="grid-con">
            <h2 class="hidden">disk and volume</h2>
            <img class="l-col-start-4" id="disk" src="images/disk.png" alt="black disk" width="400px">
            <div class="box_v l-col-start-11 l-col-end-12">volume</div>
        </section>
        <section class="grid-con">
            <h2 class="hidden">soundtracks</h2>
            <div class="box_f l-col-start-4 l-col-span-1">track1</div>
            <div class="box_f l-col-span-1">track2</div>
            <div class="box_f l-col-span-1">track3</div>
            <div class="box_f l-col-span-1">track4</div>
            <div class="box_f l-col-span-1">track5</div>
        </section>
        <section class="grid-con">
            <h2 class="hidden">functions</h2>
            <div class="box_f l-col-start-4 l-col-span-1">Play</div>
            <div class="box_f l-col-span-1">Pause</div>
            <div class="box_f l-col-span-1">Loop</div>
            <div class="box_f l-col-span-1">Reset</div>
        </section>
        
    </main>
    <footer>

    </footer>
<script src="js/main.js"></script>
</body>
</html>
